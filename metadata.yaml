name: postgresql
description: >
  Work in progress PostgreSQL charm for Kubernetes deployments.
tags:
  - database
  - k8s
summary: >
  Don't use this, it isn't ready.
maintainers:
  - postgresql-charmers@lists.launchpad.net
min-juju-version: 2.8.0
series:
  - kubernetes
provides:
  db:
    interface: pgsql
  db-admin:
    interface: pgsql
peers:
  peer:
    interface: peer
storage:
  pgdata:
    type: filesystem
    location: /srv
  logs:
    type: filesystem
    location: /var/log/postgresql
